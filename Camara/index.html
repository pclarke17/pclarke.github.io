<head>

  <script src="Camara-component.js" defer></script> <!-- Carga el componente personalizado -->

  <style>
    body {
      margin: 0;

  <!-- Escena de A-Frame -->
  <a-scene>
    <a-camera position="0 1.6 5"></a-camera>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body>
