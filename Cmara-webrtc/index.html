<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC A-Frame Project</title>

    <!-- Cargar A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script src="Camara-component-webrtc.js"></script>
    <script src="peer-server.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Escena A-Frame -->
    <a-scene>
        <!-- Caja donde se mostrarÃ¡ el video -->
        <a-box id="camera-box" position="0 1 -3" width="2" height="2" depth="0.2" color="#4CC3D9"></a-box>

        <!-- Elementos adicionales en la escena -->
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="directional" position="-1 2 3" intensity="1.5"></a-light>
    </a-scene>
</body>
</html>
