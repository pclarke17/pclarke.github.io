<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video en Canvas con A-Frame (Iniciar con Bot√≥n)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="video-canvas-texture.js"></script> <!-- Carga el componente personalizado -->
  <style>
    #play-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="play-button">Iniciar Video</button>
  <video id="local-video" src="video.mp4" playsinline loop></video>

  <a-scene>
    <a-camera position="0 1.6 5"></a-camera>
    <a-box position="0 1 -3" width="4" height="2.25" depth="0.1" video-canvas-texture></a-box>
    <a-light type="directional" position="-1 2 3" intensity="1.5"></a-light>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
