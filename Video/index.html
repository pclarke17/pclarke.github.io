<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video en Canvas con A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="video-texture-component.js"></script>  <!-- Carga el componente personalizado -->
</head>
<body>
  <h1>Video en Canvas A-Frame</h1>
  <div id="video-container">
    <!-- Video local para usar como textura -->
    <video id="local-video" src="video.mp4" autoplay  playsinline  loop></video>
  </div>
  
  <a-scene>
    <a-camera position="0 1.6 5"></a-camera>
    <a-box position="0 1 -3" width="4" height="2.25" depth="0.1" video-canvas-texture></a-box>
    <a-light type="directional" position="-1 2 3" intensity="1.5"></a-light>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
